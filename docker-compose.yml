version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: chord_db
    environment:
      POSTGRES_USER: chord_user
      POSTGRES_PASSWORD: chord_password
      POSTGRES_DB: chord_progress_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chord_user -d chord_progress_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: chord_backend
    environment:
      DATABASE_URL: postgresql://chord_user:chord_password@db:5432/chord_progress_db
      ADMIN_PASSWORD: admin123
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: chord_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
